{% extends 'base.html' %}
{% block body %}
<main class="container py-5">
  <h2 class="mb-4">Edit Product</h2>
  <form method="post">
    <!-- Name -->
    <div class="mb-3">
      <label for="productName" class="form-label">Name</label>
      <input type="text" class="form-control" id="productName" name="productName" value="{{ product.productName }}" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="productPrice" class="form-label">Price (EGP)</label>
      <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" value="{{ product.productPrice }}" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label for="category_id" class="form-label">Category</label>
      <select class="form-select" id="category_id" name="category_id" required>
        {% for c in categories %}
          <option value="{{ c.catID }}" {% if product.category_id == c.catID %}selected{% endif %}>{{ c.catName }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Featured -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_featured" name="is_featured" {% if product.is_featured %}checked{% endif %}>
      <label class="form-check-label" for="is_featured">Mark as Featured</label>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('admin.edit_products') }}" class="btn btn-secondary mt-2">Cancel</a>
    </div>
  </form>
</main>
{% endblock %}
